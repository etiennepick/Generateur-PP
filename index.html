<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de mot de passe</h1>
        <input type="text" id="ppInput" placeholder="Entrez un nombre PP" />
        <button onclick="generatePassword()">Générer le mot de passe</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generatePassword() {
            const ppInput = document.getElementById('ppInput').value;
            const resultElement = document.getElementById('result');
            
            const pp = parseInt(ppInput);
            if (!isNaN(pp)) {
                const result = (1475 + pp) * (3 + pp);
                resultElement.innerHTML = "Mot de passe : " + result;
            } else {
                resultElement.innerHTML = "Entrée invalide";
            }
        }
    </script>
</body>
</html>
